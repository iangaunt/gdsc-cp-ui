<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="blues">
        <h2>blues</h2>

        <h1 class="lightest">lightest</h1>
        <h1 class="lighter">lighter</h1>
        <h1>normal</h1>
        <h1 class="darker">darker</h1>
        <h1 class="darkest">darkest</h1>
    </div>

    <div class="mixes">
        <h2>mixes</h2>

        <h1 class="blue">blue = B</h1>
        <h1 class="green">green = G</h1>
        <h1 class="red">red = R</h1>

        <h1 class="bg">B + G</h1>
        <h1 class="bgb">B + G + B</h1>
        <h1 class="bbg">B + B + G</h1>
        <h1 class="bgg">B + G + G</h1>

        <h1 class="gr">G + R</h1>
        <h1 class="rg">R + G</h1>

        <h1 class="rgb">R + G + B</h1>
        <h1 class="rbg">R + B + G</h1>
    </div>
</body>

</html>
